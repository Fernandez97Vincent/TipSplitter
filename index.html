<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>S P L I T T E R</h1>
  </header>
<div class="main-container">
  <div class="tip-container">
    <h2>Bill</h2>
    <input id="bill-amt" type="text">

    <h2 id="tip-amt">Select Tip %</h2>
  <button id="5">5%</button>
  <button id="10">10%</button>
  <button id="15">15%</button>
  <button id="25">25%</button>
  <button id="50">50%</button>
  <button id="custom">Custom</button>

  <div class="total-container">

    <h3 class="tip-total">Tip Amount</h3>
    <p class="p-person">/ person</p>

    <h3 class="tip-total">Total</h3>
    <p class="p-person">/ person</p>

  
    <h2 id="person-amt">Number of People</h2>
    <input id="num-people" type="text">

    <button id="reset-btn">Reset</button>

  </div>
  
  </div>

    
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
